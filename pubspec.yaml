name: morse_mentor
description: A cross-platform morse code training app for the ham radio community. Learn, practice, and master morse code with an authentic telegraph-style experience.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.1
  
  # Local storage for progress tracking
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Audio playback for morse sounds
  audioplayers: ^5.2.1
  
  # Haptic feedback
  vibration: ^3.1.5
  
  # UI enhancements
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  
  # Icons
  cupertino_icons: ^1.0.6
  
  # Sharing files
  share_plus: ^10.0.0
  
  # Receiving shared files
  receive_sharing_intent: ^1.8.0
  
  # File/path utilities  
  path_provider: ^2.1.2
  
  # Permissions
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  
  # Assets will be loaded as needed
  # assets:
  #   - assets/sounds/
  #   - assets/images/
